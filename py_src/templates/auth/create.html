<!doctype html> <!-- this page allows the user to create an account-->
<html lang="en">


<head>
  <title>SUNY Snacks - Create an Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', path='styles/create.css') }} " /><!--{{ url_for('static', path='styles/create.css') }}-->
  <link rel="icon" href="../../static/images/favicon.ico" type="image/x-icon">
  <script src ="../../static/script.js"></script>
</head>

<body> <!--class="d-flex justify-content-center align-items-center vh-100 bg-red"-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <div class="bg-white pt-4 pr-4 pl-4 max-w-500" id="container"> 
    <h1 class="text-center"><strong>Create your account</strong></h1>

     <form method="post" action="/register" id="register" >
      <label for="username" class="text-left">Username</label>
      <input name="username" id="username" class="mb-3" placeholder="Create a username" required>
      <label for="password" class="text-left">Password</label>
      <input type="password" name="password" id="password" placeholder="Create a password" required>
      
      <div class="buttonalign">
        <button class="btn btn-primary mt-3 p-2" id="cancelButton" onclick="location.href='auth/login'">Cancel</button>
        <button class="ml-0 btn btn-primary mt-3 p-2" id="signUp" type="submit">Sign Up</button>
        
      </div>
      
    </form>
  </div>
  

</body>

</html>
