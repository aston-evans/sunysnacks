<!-- Base leave review page for all the leave review pages -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title> {% block title %} { page_title } {% endblock %} - Leave a review </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <link rel="stylesheet" href="../../static/styles/LeaveReview.css">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body>
  <h1> Leave a Review </h1>

  <form method="post" action="/reviewcreate">
    <h2>{% block h2 %} { h2_name } {% endblock %}</h2>

    <!--location_id-->
    {% block input %} { location_id } {% endblock %}

    <!-- Title-->
    <label for="meal">What meal did you get?</label>
    <input type="text" id="meal" name="meal" placeholder="What did you eat?" required>

    <!-- Ratings -->
    <label for="rating">How would you rate your experience on a scale of 1-5 (5 being the best)?</label>
    <input id="rating" type="radio" name="stars" value="1" required>1
    <input id="rating" type="radio" name="stars" value="2">2
    <input id="rating" type="radio" name="stars" value="3">3
    <input id="rating" type="radio" name="stars" value="4">4
    <input id="rating" type="radio" name="stars" value="5">5

    <!--The post itself-->
    <label for="body">Summarize your overall experience at {% block location %} {{ location_name }} {% endblock %}</label>
    <textarea name="content" id="body" placeholder="Begin..." required></textarea>


    <button class="end" id="submit" type="submit">Submit Review!</button>
    <button class="end" id='cancel' onclick="location.href='/menu'">Cancel</button>


  </form>
</body>

</html>
