<!-- Base leave review page for all the leave review pages -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title> {% block title %} { page_title } {% endblock %} - Leave a review </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='styles/leave_review.css') }} " />
  <link rel="icon" href="../../static/images/favicon.ico" type="image/x-icon">
</head>

<body class="d-flex flex-column min-vh-100">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  {% include 'navbar.html' %}

  <main>
    <form class="my-5 pb-4 bg-custom" method="post" action="/reviewcreate">
      <h2 class="text-center text-white"><strong>Create your Review for {% block h2 %} { h2_name } {% endblock
          %}</strong>
      </h2>

      <input type="hidden" name="location_id" value="{{ location.id }}">

      <!-- Title-->
      <label class="mt-3 d-block text-white" for="meal"><strong>What meal did you get?</strong></label>
      <input type="text" id="title" name="title" placeholder="What did you get to eat or drink?" required>

      <!-- Ratings -->
      <label class="mt-3 d-block text-white mb-1" for="rating"><strong>How would you rate your experience on a scale of
          1-5 (5
          being the
          best)?</strong></label>
      <input class="me-1" id="rating" type="radio" name="rating" value="1" required><span class="text-white">1</span>
      <input class="me-1" id="rating" type="radio" name="rating" value="2"><span class="text-white">2</span>
      <input class="me-1" id="rating" type="radio" name="rating" value="3"><span class="text-white">3</span>
      <input class="me-1" id="rating" type="radio" name="rating" value="4"><span class="text-white">4</span>
      <input class="me-1" id="rating" type="radio" name="rating" value="5"><span class="text-white">5</span>

      <!--The post itself-->
      <label class="mt-3 d-block text-white" for="body"><strong>Summarize your overall experience at {% block location
          %}
          {{
          location_name }} {% endblock
          %}</strong></label>
      <textarea class="mb-3" name="body" id="body" placeholder="Begin..." required></textarea>
      <label class="mt-3 d-block text-white fw-bold" for="nickname">Please enter a display nickname</label>
      <input class="mb-3" type="text" id="nickname" name="nickname" placeholder="Any nickname..." required>

      <button class="btn p-2 text-white" id="submit" type="submit">Submit Review!</button>
      <button class="btn p-2 text-white" id="cancel" onclick="location.href='/menu'">Cancel</button>


    </form>
  </main>
  <footer>
    <div class="container">
      <div class="d-flex align-items-center justify-content-center gap-2">
        <span>More details:</span>
        <a href="https://oneonta.sodexomyway.com/en-us/" target="_blank"
           class="text-white text-decoration-none d-inline-flex align-items-center">
          <span class="material-icons me-1" style="font-size: 18px;">restaurant_menu</span>
          SUNY Oneonta Dining Options
        </a>
      </div>
    </div>
  </footer>

</body>

</html>
