<!--base review page for all review pages -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{{ page_title }}{% endblock %} - Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', path='styles/reviewPage.css') }} ">
  <link rel="icon" href="../../static/images/favicon.ico" type="image/x-icon">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <div class="d-flex p-2 header">
    <div class="mx-auto">
    <article>
      <h1><strong>{% block h1 %} {{ h1_name }} {% endblock %} Reviews</strong></h1>
      <div class="d-flex justify-content-center mt-1">
      {% block content %}
      {{ content }}
      {% endblock %}
      <button class="btn p-2" id="menu" onclick="location.href='/menu'">Main Menu</button>
      </div>

    </article>
    </div>
  </div>

    <div class="review-section">
      {% for review in reviews %}
      <article class="review" id="review">
        <p class="ptitle">{{ review.title }}</p> <!--going to bold this later and make the font bigger-->
        <hr>
        <p class="pbody">{{ review.body }}</p>
        <p class="prating">{{ review.rating }} stars </p>
        <p class="pauthor">by {{ review.author }} </p> <!--at {{ review.created }} adding this later -->
      </article>
      {% endfor %}

    </div>

</body>

</html>
