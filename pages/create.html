<!DOCTYPE html> <!-- this page allows the user to create an account-->
<html lang="en">
<head>
    <title>SUNY Snacks - Create an Account</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta charset="UTF-8">
    <link rel="login stylesheet" href="../styles/create.css"/>

    
</head>

<body>
  <div class="container">
    <h1>Create your account</h1>
    <form id="signUp">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" placeholder="First name" required>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" placeholder="Last name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="youremail@email.com" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder='Password' required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder='Confirm Password' required>

      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="">Select Year</option>
        <option value="Student">Student</option>
        <option value="Faculty">Faculty</option>
        <option value="Alumni">Alumni</option>
        <option value="Parent">Parent</option>
        <option value="Other">Other</option>

      </select>
      
      <div class="buttonalign"> 
      <button class="cancelButton" onclick="location.href='../pages/login.html'">Cancel</button>
      <button class = "signUp"  onclick="location.href='../pages/menu.html'">Sign Up</button>
       <!-- Don't use onclick make sure the user submits all proper info is required-->
      
    </div>
      


    </form>
  </div>
</body>
</html>
