<!DOCTYPE html>
<html lang="en">

<head>
  <title>Leave a Review</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
       <link rel="stylesheet" href="../styles/marketLeaveReview.css">



</head>

<body>
  <h1>Leave a Review</h1>
  <h2>for Mills Market</h2>
 <button class='backButton' onclick="location.href='../pages/menu.html'">Cancel</button>
  <form>
    <label>Did you enjoy your time at the dining hall?</label>
    <input type="radio" name="enjoyment" value="yes">Yes
    <input type="radio" name="enjoyment" value="no">No

    <label>What meal did you get?</label>
    <input type="text" name="meal">

    <label>How would you rate your experience on a scale of 1-5?</label>
    <input type="radio" name="stars" value="1">1
    <input type="radio" name="stars" value="2">2
    <input type="radio" name="stars" value="3">3
    <input type="radio" name="stars" value="4">4
    <input type="radio" name="stars" value="5">5

    <label>Upload a photo of your food (optional):</label>
    <input type="file" name="photo">

    <label>Any feedack?</label>
    <textarea name="comments"></textarea>

    <label>Would you return?</label>
    <input type="radio" name="return" value="yes">Yes
    <input type="radio" name="return" value="no">No
    
     <button id ="Submit" type = submitReview onclick="location.href='../pages/menu.html'">Submit Review!</button>
    
  </form>
  </body>
  </html>
