<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mills Marketplace - Leave a Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <link rel="stylesheet" href="../styles/LeaveReview.css">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">

</head>

<body>
  <h1>Leave a Review!</h1>
  <form>
    <h2>Mills Marketplace</h2>
    <label>Did you enjoy your time at the marketplace?</label>
    <input type="radio" name="enjoyment" value="yes" required>Yes
    <input type="radio" name="enjoyment" value="no" required>No

    <label>What meal did you get?</label>
    <input type="text" name="meal" placeholder="A slice of pizza" required>

    <label>How would you rate your experience on a scale of 1-5?</label>
    <input type="radio" name="stars" value="1">1
    <input type="radio" name="stars" value="2">2
    <input type="radio" name="stars" value="3">3
    <input type="radio" name="stars" value="4">4
    <input type="radio" name="stars" value="5">5

    <label>Upload a photo of your food (optional):</label>
    <!--Figure out if I'm going to use this due to adding the photo to the database.-->
    <input type="file" name="photo" required>

    <label>Any feedack?</label>
    <textarea name="comments" placeholder="Begin providing your feedback." required></textarea>

    <label>Would you return?</label>
    <input type="radio" name="return" value="yes">Yes
    <input type="radio" name="return" value="no">No

    <button id="submit" class="end" type="submit" onclick="location.href='../pages/menu.html'">Submit Review!</button>
    <button class="end" id="cancel" onclick="location.href='../pages/menu.html'">Cancel</button>
  </form>
</body>

</html>
