<!-- This is the login page for the app. First page that's seen when the app is opened.-->
<!DOCTYPE html> 
<html lang="en">
 

<head>
  <title>SUNY Snacks - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon"> 
<link rel="login stylesheet" href="../styles/login.css"/>
<link rel="whole style sheet" href="../style.css">

  
</head>

<body>
  <div class="login-form">
    <form class="login">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button class="signIn" onclick="location.href='../pages/menu.html'">Sign In </button> <!--Figure out how to prevent user from logging w/out submitting info-->
    </form>
    <p>Don't have an account? <a href="../pages/create.html"></a>Click here to sign up</a></p>
  </div>
</body>

<div class="Logo">
  <img class="icon" src="../images/favicon.ico" alt="Logo">
</div>

</html>
