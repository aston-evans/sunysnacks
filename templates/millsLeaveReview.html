<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mills Dining Hall - Leave a Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/LeaveReview.css">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">

</head>

<body>
  <h1>Leave a Review!</h1>
  
  <form>
    <h2>Mills Dining Hall</h2>
    <label>Did you enjoy your time at the Mills dining hall?</label>
    <input type="radio" name="enjoyment" value="yes">Yes
    <input type="radio" name="enjoyment" value="no">No

    <label>What meal did you get?</label>
    <input type="text" name="meal" placeholder="I got a burrito"required>

    <label>How would you rate your experience on a scale of 1-5?</label>
    <input type="radio" name="stars" value="1" >1
    <input type="radio" name="stars" value="2" >2
    <input type="radio" name="stars" value="3" >3
    <input type="radio" name="stars" value="4" >4
    <input type="radio" name="stars" value="5" >5

    <label>Upload a photo of your food (optional):</label>
    <input type="file" name="photo">

    <label>Any feedback?</label>
    <textarea name="comments" placeholder="Begin providing your feedback." required></textarea>

    <label>Would you return?</label>
    <input type="radio" name="return" value="yes" required>Yes
    <input type="radio" name="return" value="no" required>No
    
    <button class="end" id="submit" type="submit" value="Submit" onclick="location.href='../pages/menu.html'">Submit
      Review!</button>
    <button class="end" id="cancel" onclick="location.href='../pages/menu.html'">Cancel</button>

  </form>
</body>

</html>
